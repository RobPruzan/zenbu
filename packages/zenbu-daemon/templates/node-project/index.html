<!doctype html>
<html lang="en">
  <head>
    <script src="http://localhost:42069"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next.js App</title>
    
    <style>
      /* Global styles */
      :root {
        --foreground-rgb: 0, 0, 0;
        --background-start-rgb: 214, 219, 220;
        --background-end-rgb: 255, 255, 255;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --foreground-rgb: 255, 255, 255;
          --background-start-rgb: 0, 0, 0;
          --background-end-rgb: 0, 0, 0;
        }
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
        height: 100%;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
      }

      body {
        color: rgb(var(--foreground-rgb));
        background: linear-gradient(
            to bottom,
            transparent,
            rgb(var(--background-end-rgb))
          )
          rgb(var(--background-start-rgb));
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      /* Custom styles for our Next.js clone */
      .grid-container {
        display: grid;
        grid-template-rows: 20px 1fr 20px;
        min-height: 100vh;
        padding: 8px;
        padding-bottom: 20px;
        gap: 16px;
        align-items: center;
        justify-items: center;
      }

      @media (min-width: 640px) {
        .grid-container {
          padding: 20px;
        }
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 32px;
        grid-row-start: 2;
        align-items: center;
      }

      @media (min-width: 640px) {
        main {
          align-items: flex-start;
        }
      }

      .next-logo {
        display: block;
        height: 38px;
        width: 180px;
        background-color: #000;
        background-repeat: no-repeat;
        background-size: contain;
      }

      @media (prefers-color-scheme: dark) {
        .next-logo {
          filter: invert(1);
        }
      }

      ol {
        list-style-position: inside;
        list-style-type: decimal;
        font-size: 0.875rem;
        line-height: 1.5rem;
        text-align: center;
        font-family: monospace;
      }

      @media (min-width: 640px) {
        ol {
          text-align: left;
        }
      }

      li {
        margin-bottom: 0.5rem;
        letter-spacing: -0.01em;
      }

      code {
        background-color: rgba(0, 0, 0, 0.05);
        padding: 1px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-weight: 600;
      }

      @media (prefers-color-scheme: dark) {
        code {
          background-color: rgba(255, 255, 255, 0.06);
        }
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-direction: column;
      }

      @media (min-width: 640px) {
        .action-buttons {
          flex-direction: row;
        }
      }

      .deploy-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: black;
        color: white;
        border-radius: 9999px;
        border: 1px solid transparent;
        font-weight: 500;
        font-size: 0.875rem;
        height: 2.5rem;
        padding: 0 1rem;
        transition: background-color 0.15s ease;
        width: 100%;
      }

      @media (min-width: 640px) {
        .deploy-button {
          font-size: 1rem;
          height: 3rem;
          padding: 0 1.25rem;
          width: auto;
        }
      }

      .deploy-button:hover {
        background-color: #383838;
      }

      @media (prefers-color-scheme: dark) {
        .deploy-button:hover {
          background-color: #ccc;
        }
      }

      .vercel-logo {
        width: 20px;
        height: 20px;
        background-color: #000;
        background-repeat: no-repeat;
        background-size: contain;
      }

      @media (prefers-color-scheme: dark) {
        .vercel-logo {
          filter: invert(1);
        }
      }

      .docs-button {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        border: 1px solid rgba(0, 0, 0, 0.08);
        font-weight: 500;
        font-size: 0.875rem;
        height: 2.5rem;
        padding: 0 1rem;
        transition:
          background-color 0.15s ease,
          border-color 0.15s ease;
        width: 100%;
      }

      @media (min-width: 640px) {
        .docs-button {
          font-size: 1rem;
          height: 3rem;
          padding: 0 1.25rem;
          width: auto;
        }
      }

      @media (min-width: 768px) {
        .docs-button {
          width: 158px;
        }
      }

      .docs-button:hover {
        background-color: #f2f2f2;
        border-color: transparent;
      }

      @media (prefers-color-scheme: dark) {
        .docs-button {
          border-color: rgba(255, 255, 255, 0.145);
        }

        .docs-button:hover {
          background-color: #1a1a1a;
        }
      }

      footer {
        grid-row-start: 3;
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      footer a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      footer a:hover {
        text-decoration: underline;
        text-underline-offset: 4px;
      }

      .icon {
        width: 16px;
        height: 16px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .file-icon {
        background-color: currentColor;
      }

      .window-icon {
        background-color: currentColor;
      }

      .globe-icon {
        background-color: currentColor;
      }
    </style>
  </head>

  <body>
    <div class="grid-container">
      <main>
        <h1>REPLACE ME</h1>

        <ol>
          <li>Get started by editing <code>app/page.tsx</code>.</li>
          <li>Save and see your changes instantly.</li>
        </ol>

        <div class="action-buttons">
          <a
            class="deploy-button"
            href="https://vercel.com/new?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
            target="_blank"
            rel="noopener noreferrer"
          >
            <div class="vercel-logo" aria-hidden="true"></div>
            Deploy now
          </a>
          <a
            class="docs-button"
            href="https://nextjs.org/docs?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
            target="_blank"
            rel="noopener noreferrer"
          >
            Read our docs
          </a>
        </div>
      </main>

      <footer>
        <a
          href="https://nextjs.org/learn?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="icon file-icon" aria-hidden="true"></div>
          Learn
        </a>
        <a
          href="https://vercel.com/templates?framework=next.js&utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="icon window-icon" aria-hidden="true"></div>
          Examples
        </a>
        <a
          href="https://nextjs.org?utm_source=create-next-app&utm_medium=appdir-template-tw&utm_campaign=create-next-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          <div class="icon globe-icon" aria-hidden="true"></div>
          Go to nextjs.org â†’
        </a>
      </footer>
    </div>
  </body>
</html>
