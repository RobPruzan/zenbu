<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Issue Tracker</title>
    <style>
      /* Reset & Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background-color: #1f1f1f;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }

      .sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #00bcd4;
      }

      .menu {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .menu-item {
        padding: 0.75rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .menu-item:hover {
        background-color: #333;
      }

      /* Main Content */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      /* Header */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
        color: #00bcd4;
      }

      /* Input for new issues */
      .new-issue {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      input[type="text"] {
        flex: 1;
        padding: 0.75rem 1rem;
        background-color: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #00bcd4;
        box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
      }

      button.add-btn {
        padding: 0.75rem 1.5rem;
        background-color: #00bcd4;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition:
          background-color 0.2s,
          transform 0.2s;
      }

      button.add-btn:hover {
        background-color: #0097a7;
        transform: translateY(-2px);
      }

      /* Issue List */
      .issue-list {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        overflow-y: auto;
        max-height: calc(100vh - 150px);
      }

      /* Issue Item */
      .issue {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background-color: #2a2a2a;
        border-radius: 4px;
        transition:
          background-color 0.2s,
          transform 0.2s;
      }

      .issue:hover {
        background-color: #3a3a3a;
        transform: translateY(-1px);
      }

      /* Issue Info */
      .issue-info {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      /* Status Button */
      .status-btn {
        padding: 0.3rem 0.6rem;
        border: none;
        border-radius: 3px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .status-open {
        background-color: #4caf50;
        color: #fff;
      }

      .status-closed {
        background-color: #f44336;
        color: #fff;
      }

      /* Issue Title */
      .issue-title {
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        max-width: 300px;
        word-break: break-word;
      }

      /* Delete Button */
      .delete-btn {
        background: none;
        border: none;
        color: #e74c3c;
        font-size: 1.2rem;
        cursor: pointer;
        transition:
          color 0.2s,
          transform 0.2s;
      }

      .delete-btn:hover {
        color: #c0392b;
        transform: scale(1.2);
      }

      /* Scrollbar styling */
      .issue-list::-webkit-scrollbar {
        width: 8px;
      }

      .issue-list::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 4px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
        }
        .main {
          padding: 1rem;
        }
        .issue {
          flex-direction: column;
          align-items: flex-start;
        }
        .issue-info {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Linear</h2>
      <div class="menu">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Issues</div>
        <div class="menu-item">Projects</div>
        <div class="menu-item">Labels</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Header -->
      <div class="header">
        <h1>Issues</h1>
        <!-- Optional: Add filter buttons here -->
      </div>

      <!-- New Issue Input -->
      <div class="new-issue">
        <input type="text" id="issueInput" placeholder="New issue..." />
        <button class="add-btn" id="addIssueBtn">Add Issue</button>
      </div>

      <!-- Issue List -->
      <div class="issue-list" id="issueList"></div>
    </div>

    <script>
      const issueInput = document.getElementById("issueInput");
      const addIssueBtn = document.getElementById("addIssueBtn");
      const issueList = document.getElementById("issueList");

      // Load issues from localStorage
      let issues = JSON.parse(localStorage.getItem("issues")) || [];

      // Save issues
      function saveIssues() {
        localStorage.setItem("issues", JSON.stringify(issues));
      }

      // Render issues
      function renderIssues() {
        issueList.innerHTML = "";
        issues.forEach((issue, index) => {
          const issueEl = document.createElement("div");
          issueEl.className = "issue";

          // Issue info container
          const infoDiv = document.createElement("div");
          infoDiv.className = "issue-info";

          // Status button
          const statusBtn = document.createElement("button");
          statusBtn.className =
            "status-btn " +
            (issue.status === "open" ? "status-open" : "status-closed");
          statusBtn.textContent = issue.status === "open" ? "Open" : "Closed";
          statusBtn.addEventListener("click", () => {
            issue.status = issue.status === "open" ? "closed" : "open";
            saveIssues();
            renderIssues();
          });

          // Title
          const titleSpan = document.createElement("span");
          titleSpan.className = "issue-title";
          titleSpan.textContent = issue.title;

          infoDiv.appendChild(statusBtn);
          infoDiv.appendChild(titleSpan);

          // Delete button
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "delete-btn";
          deleteBtn.innerHTML = "&times;";
          deleteBtn.title = "Delete issue";
          deleteBtn.addEventListener("click", () => {
            issues.splice(index, 1);
            saveIssues();
            renderIssues();
          });

          // Append to issue element
          issueEl.appendChild(infoDiv);
          issueEl.appendChild(deleteBtn);

          // Append to list
          issueList.appendChild(issueEl);
        });
      }

      // Add new issue
      function addIssue() {
        const title = issueInput.value.trim();
        if (title === "") return;
        issues.push({ title, status: "open" });
        saveIssues();
        renderIssues();
        issueInput.value = "";
        issueInput.focus();
      }

      // Event listeners
      addIssueBtn.addEventListener("click", addIssue);
      issueInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addIssue();
      });

      // Initial render
      renderIssues();
    </script>
  </body>
</html>
