<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Calendar</title>
    <!-- Google Fonts for a cozy, modern font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Raleway", sans-serif;
        background: linear-gradient(135deg, #f0e6f6, #e0f7fa);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .calendar-container {
        background: #fff8f0;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
      }

      /* Header styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .month-year {
        font-size: 1.5em;
        font-weight: 700;
        color: #6b4f4f;
      }

      .nav {
        display: flex;
        gap: 10px;
      }

      .nav button {
        background: #ffe0b2;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.2em;
        cursor: pointer;
        transition: background 0.3s;
      }

      .nav button:hover {
        background: #ffd699;
      }

      /* Days of week header */
      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        margin-bottom: 10px;
      }

      .weekday {
        font-weight: 600;
        color: #6b4f4f;
        padding: 8px 0;
      }

      /* Days grid */
      .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
      }

      .day {
        padding: 10px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition:
          background 0.3s,
          transform 0.2s;
      }

      .day:hover {
        background: #ffe0b2;
        transform: scale(1.05);
      }

      /* Highlight today */
      .today {
        background: #ffd699;
        font-weight: 700;
      }

      /* Other styles */
      @media (max-width: 500px) {
        .calendar-container {
          padding: 20px 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div class="header">
        <button id="prevMonth" aria-label="Previous Month">&lt;</button>
        <div class="month-year" id="monthYear"></div>
        <button id="nextMonth" aria-label="Next Month">&gt;</button>
      </div>
      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      <div class="days" id="days"></div>
    </div>

    <script>
      const monthYearEl = document.getElementById("monthYear");
      const daysContainer = document.getElementById("days");
      const prevBtn = document.getElementById("prevMonth");
      const nextBtn = document.getElementById("nextMonth");

      let currentDate = new Date();

      // Function to generate calendar
      function generateCalendar(year, month) {
        daysContainer.innerHTML = "";

        // Set month and year display
        const options = { year: "numeric", month: "long" };
        monthYearEl.textContent = new Intl.DateTimeFormat(
          "en-US",
          options,
        ).format(new Date(year, month));

        // First day of the month
        const firstDay = new Date(year, month, 1);
        const startingDay = firstDay.getDay();

        // Number of days in the month
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Number of days in previous month
        const daysInPrevMonth = new Date(year, month, 0).getDate();

        // Fill in days from previous month
        for (let i = startingDay - 1; i >= 0; i--) {
          const day = daysInPrevMonth - i;
          const dayEl = document.createElement("div");
          dayEl.className = "day";
          dayEl.style.opacity = "0.5";
          dayEl.textContent = day;
          daysContainer.appendChild(dayEl);
        }

        // Fill in current month days
        const today = new Date();
        for (let i = 1; i <= daysInMonth; i++) {
          const dayEl = document.createElement("div");
          dayEl.className = "day";

          // Highlight today
          if (
            i === today.getDate() &&
            year === today.getFullYear() &&
            month === today.getMonth()
          ) {
            dayEl.classList.add("today");
          }

          dayEl.textContent = i;
          daysContainer.appendChild(dayEl);
        }

        // Fill in days for next month to complete the grid (if needed)
        const totalCells = startingDay + daysInMonth;
        const remainingCells = (7 - (totalCells % 7)) % 7;
        for (let i = 1; i <= remainingCells; i++) {
          const dayEl = document.createElement("div");
          dayEl.className = "day";
          dayEl.style.opacity = "0.5";
          dayEl.textContent = i;
          daysContainer.appendChild(dayEl);
        }
      }

      // Initialize calendar
      function init() {
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      }

      // Event listeners for navigation
      prevBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      nextBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
      });

      // Generate on load
      init();
    </script>
  </body>
</html>
