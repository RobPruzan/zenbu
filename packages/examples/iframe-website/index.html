<!doctype html>
<html lang="en">
  <head>
    <script src="http://localhost:42069"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      h1 {
        font-size: 5rem;
        background: linear-gradient(to right, #fff, #7928CA, #FF0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.05em;
        font-weight: 800;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        cursor: default;
        text-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
      }
      
      h1:hover {
        transform: scale(1.05);
      }
      
      .mouse-follower {
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(121, 40, 202, 0.15) 0%, rgba(255, 0, 128, 0.15) 50%, rgba(0,0,0,0) 70%);
        pointer-events: none;
        transform: translate(-50%, -50%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
        filter: blur(20px);
      }
      
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="particles" id="particles"></div>
    <div class="mouse-follower"></div>
    <h1 style="transform: translate(4.075px, -1px) rotate(0.20375deg) scale(1.001);">look at me go</h1>
    
    <script>
      const title = document.querySelector('h1');
      const follower = document.querySelector('.mouse-follower');
      const particlesContainer = document.getElementById('particles');
      
      // Create particles
      const particleCount = 100;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random position
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        
        // Random size
        const size = Math.random() * 3 + 1;
        
        // Random opacity
        const opacity = Math.random() * 0.5 + 0.3;
        
        // Apply styles
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = opacity.toString();
        
        // Add to container
        particlesContainer.appendChild(particle);
        
        // Animate particles
        animateParticle(particle);
      }
      
      function animateParticle(particle) {
        const duration = Math.random() * 30 + 10;
        const targetY = parseInt(particle.style.top) - window.innerHeight;
        
        particle.animate(
          [
            { transform: 'translateY(0) rotate(0deg)' },
            { transform: `translateY(${-window.innerHeight}px) rotate(360deg)` }
          ],
          {
            duration: duration * 1000,
            iterations: Infinity,
            easing: 'linear'
          }
        );
      }
      
      document.addEventListener('mousemove', (e) => {
        // Calculate mouse position relative to the center of the screen
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // Calculate the movement offset (smaller value for subtle effect)
        const offsetX = (mouseX - centerX) / 20;
        const offsetY = (mouseY - centerY) / 20;
        
        // Apply transform to the title with more dramatic effect
        title.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${offsetX * 0.05}deg) scale(${1 + Math.abs(offsetY) / 1000})`;
        
        // Move the follower to mouse position
        follower.style.left = `${mouseX}px`;
        follower.style.top = `${mouseY}px`;
        follower.style.opacity = '1';
      });
      
      // Reset position when mouse leaves
      document.addEventListener('mouseleave', () => {
        title.style.transform = 'translate(0, 0) rotate(0deg) scale(1)';
        follower.style.opacity = '0';
      });
    </script>
  </body>
</html>
