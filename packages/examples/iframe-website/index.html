<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing App</title>
  <script src="http://localhost:42069"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    :root {
      --bg-primary: #e6f2ff;
      --bg-secondary: #ffffff;
      --bg-tertiary: #d4e6ff;
      --text-primary: #1a3c6e;
      --text-secondary: #4a6fa5;
      --text-heading: #0d2b57;
      --accent: #0066cc;
      --accent-hover: #0052a3;
      --border: #b8d3ff;
      --card-bg: #e6f2ff;
      --footer-bg: #0d2b57;
      --footer-text: #e6f2ff;
      --shadow: rgba(13, 43, 87, 0.1);
      --canvas-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --bg-tertiary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #aaaaaa;
      --text-heading: #ffffff;
      --accent: #0d6efd;
      --accent-hover: #0b5ed7;
      --border: #444444;
      --card-bg: #2d2d2d;
      --footer-bg: #000000;
      --footer-text: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.3);
      --canvas-bg: #2d2d2d;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
      padding: 0;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--bg-secondary);
      box-shadow: 0 2px 4px var(--shadow);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      width: 100%;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-secondary);
      transition: color 0.3s;
    }

    .theme-toggle:hover {
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn:hover {
      background-color: var(--accent-hover);
    }

    .btn.active {
      background-color: var(--accent-hover);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      position: relative;
    }

    #drawing-canvas {
      background-color: var(--canvas-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      box-shadow: 0 2px 10px var(--shadow);
      cursor: crosshair;
      max-width: 100%;
      height: 80vh; /* Make canvas bigger with fixed height */
      touch-action: none;
    }

    .tools {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: var(--bg-secondary);
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow);
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .tool-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 0 0.5rem;
      border-right: 1px solid var(--border);
    }

    .tool-group:last-child {
      border-right: none;
    }

    .color-picker {
      width: 2rem;
      height: 2rem;
      border: none;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .size-slider {
      width: 100px;
      margin: 0 0.5rem;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      padding: 1rem 0;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copyright {
      color: var(--text-secondary);
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    @media (max-width: 768px) {
      .tools {
        flex-direction: column;
        align-items: center;
      }
      
      .tool-group {
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 0.5rem 0;
        width: 100%;
        justify-content: center;
      }
      
      .tool-group:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>

      </div>

      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="copyright">
          &copy; 2023 Canvas Drawing App. All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Theme toggle functionality
      const themeToggle = document.getElementById('theme-toggle');
      const htmlElement = document.documentElement;
      
      // Check for saved theme preference or use preferred color scheme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        htmlElement.setAttribute('data-theme', savedTheme);
        updateToggleButton(savedTheme);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        htmlElement.setAttribute('data-theme', 'dark');
        updateToggleButton('dark');
      }
      
      // Toggle theme when button is clicked
      themeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateToggleButton(newTheme);
      });
      
      function updateToggleButton(theme) {
        themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }

      // Canvas drawing functionality
      const canvas = document.getElementById('drawing-canvas');
      const ctx = canvas.getContext('2d');
      const colorPicker = document.getElementById('color-picker');
      const brushSize = document.getElementById('brush-size');
      const sizeDisplay = document.getElementById('size-display');
      const clearBtn = document.getElementById('clear-canvas');
      const saveBtn = document.getElementById('save-btn');
      const undoBtn = document.getElementById('undo-btn');
      const brushTool = document.getElementById('brush-tool');
      const eraserTool = document.getElementById('eraser-tool');
      
      // Canvas state variables
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let currentColor = colorPicker.value;
      let currentSize = brushSize.value;
      let drawingMode = 'brush';
      let undoStack = [];
      
      // Set canvas size
      function resizeCanvas() {
        const container = canvas.parentElement;
        const containerWidth = container.clientWidth;
        const aspectRatio = 16 / 9;
        
        // Calculate height based on container width and aspect ratio
        const canvasWidth = Math.min(containerWidth, 1200);
        const canvasHeight = canvasWidth / aspectRatio;
        
        // Set canvas dimensions
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        
        // Redraw canvas after resize
        redrawCanvas();
      }
      
      // Initialize canvas
      function initCanvas() {
        resizeCanvas();
        saveCanvasState();
        
        // Set initial canvas background
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg');
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveCanvasState();
      }
      
      // Event listeners for drawing
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('touchstart', handleTouchStart);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('touchmove', handleTouchMove);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('touchend', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      
      // Tool event listeners
      colorPicker.addEventListener('change', () => {
        currentColor = colorPicker.value;
        if (drawingMode === 'brush') {
          brushTool.click();
        }
      });
      
      brushSize.addEventListener('input', () => {

      });

      });
      
      // Handle window resize
      window.addEventListener('resize', resizeCanvas);
      
      // Drawing functions
      function startDrawing(e) {
        isDrawing = true;
        [lastX, lastY] = getCoordinates(e);
        
        // Start a new path for this stroke
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        
        // Draw a single dot if the user just clicks
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = currentSize;
        ctx.strokeStyle = drawingMode === 'brush' ? currentColor : getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg');
        
        ctx.lineTo(lastX, lastY);
        ctx.stroke();
      }
      
      function draw(e) {
        if (!isDrawing) return;
        
        const [currentX, currentY] = getCoordinates(e);
        
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = currentSize;
        ctx.strokeStyle = drawingMode === 'brush' ? currentColor : getComputedStyle(document.documentElement).getPropertyValue('--canvas-bg');
        
        ctx.lineTo(currentX, currentY);
        ctx.stroke();
        
        [lastX, lastY] = [currentX, currentY];
      }
      
      function stopDrawing() {
        if (isDrawing) {
          isDrawing = false;
          saveCanvasState();
        }
      }

        e.preventDefault();
        const touch = e.touches[0];
        const mouseEvent = new MouseEvent('mousedown', {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseEvent);
      }
