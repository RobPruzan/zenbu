<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .section {
            padding: 4rem 2rem;
        }
        #site-header, #site-footer {
            padding: 1rem 2rem;
        }
    </style>
</head>
<body>
    <header id="site-header">
        <!-- Header content will be managed by header.js -->
    </header>
    
    <main>
        <section id="hero" class="section">
            <!-- Hero section will be managed by hero.js -->
        </section>
        
        <section id="features" class="section">
            <!-- Features section will be managed by features.js -->
        </section>
        
        <section id="contact" class="section">
            <!-- Contact section will be managed by contact.js -->
        </section>
    </main>
    
    <footer id="site-footer">
        <!-- Footer content will be managed by footer.js -->
    </footer>

    <!-- Main entry point that coordinates all modules -->
    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
