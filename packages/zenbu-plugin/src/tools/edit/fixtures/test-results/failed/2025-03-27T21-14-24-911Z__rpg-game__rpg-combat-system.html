<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Game</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #e24a90;
        --background-color: #1a1a1a;
        --text-color: #ffffff;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: "Arial", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      #game-container {
        display: grid;
        grid-template-columns: 250px 1fr 250px;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      #character-panel {
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 8px;
      }

      #game-world {
        background: rgba(0, 0, 0, 0.3);
        height: 600px;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      #ui-panel {
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 8px;
      }

      .stat-bar {
        width: 100%;
        height: 20px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        margin: 5px 0;
        overflow: hidden;
      }

      .stat-fill {
        height: 100%;
        transition: width 0.3s ease;
      }

      .health {
        background-color: #ff4444;
      }
      .mana {
        background-color: #4444ff;
      }
      .experience {
        background-color: #44ff44;
      }

      .character {
        width: 32px;
        height: 32px;
        position: absolute;
        transition: all 0.2s ease;
      }

      .player {
        background-color: var(--primary-color);
      }

      .enemy {
        background-color: var(--secondary-color);
      }

      .item {
        width: 24px;
        height: 24px;
        margin: 4px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="character-panel">
        <h2>Character</h2>
        <div class="stats">
          <div>Health: <span id="health">100</span>/100</div>
          <div class="stat-bar">
            <div class="stat-fill health" style="width: 100%"></div>
          </div>

          <div>Mana: <span id="mana">50</span>/50</div>
          <div class="stat-bar">
            <div class="stat-fill mana" style="width: 100%"></div>
          </div>

          <div>XP: <span id="xp">0</span>/100</div>
          <div class="stat-bar">
            <div class="stat-fill experience" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div id="game-world"></div>

      <div id="ui-panel">
        <h2>Equipment</h2>
        <div id="inventory-grid">
          <!-- Items will be added here dynamically -->
        </div>
      </div>
    </div>

    <script>
      class Game {
        constructor() {
          this.player = new Player(100, 50);
          this.gameWorld = document.getElementById("game-world");
          this.enemies = [];
          this.items = [];
          this.setupEventListeners();
          this.gameLoop();
        }

        setupEventListeners() {
          document.addEventListener("keydown", (e) => {
            switch (e.key) {
              case "ArrowUp":
                this.player.move(0, -1);
                break;
              case "ArrowDown":
                this.player.move(0, 1);
                break;
              case "ArrowLeft":
                this.player.move(-1, 0);
                break;
              case "ArrowRight":
                this.player.move(1, 0);
                break;
              case " ":
                this.player.attack();
                break;
            }
          });
        }

        gameLoop() {
          this.update();
          requestAnimationFrame(() => this.gameLoop());
        }

        update() {
          this.player.update();
          this.enemies.forEach((enemy) => enemy.update());
          this.checkCollisions();
        }

        checkCollisions() {
          // Collision detection logic here
        }

        spawnEnemy() {
          const enemy = new Enemy(
            Math.random() * (this.gameWorld.clientWidth - 32),
            Math.random() * (this.gameWorld.clientHeight - 32),
          );
          this.enemies.push(enemy);
          this.gameWorld.appendChild(enemy.element);
        }

        spawnItem() {
          const item = new Item(
            Math.random() * (this.gameWorld.clientWidth - 24),
            Math.random() * (this.gameWorld.clientHeight - 24),
          );
          this.items.push(item);
          this.gameWorld.appendChild(item.element);
        }
      }

      class Player {
        constructor(health, mana) {
          this.health = health;
          this.maxHealth = health;
          this.mana = mana;
          this.maxMana = mana;
          this.x = 100;
          this.y = 100;
          this.element = document.createElement("div");
          this.element.className = "character player";
          this.updatePosition();
          document.getElementById("game-world").appendChild(this.element);
        }

        move(dx, dy) {
          const gameWorld = document.getElementById("game-world");
          const newX = this.x + dx * 10;
          const newY = this.y + dy * 10;

          if (newX >= 0 && newX <= gameWorld.clientWidth - 32) {
            this.x = newX;
          }
          if (newY >= 0 && newY <= gameWorld.clientHeight - 32) {
            this.y = newY;
          }

          this.updatePosition();
        }

        updatePosition() {
          this.element.style.left = `${this.x}px`;
          this.element.style.top = `${this.y}px`;
        }

        attack() {
          if (this.mana >= 10) {
            this.mana -= 10;
            this.updateStats();
            // Attack logic here
          }
        }

        takeDamage(amount) {
          this.health = Math.max(0, this.health - amount);
          this.updateStats();
          if (this.health <= 0) {
            this.die();
          }
        }

        die() {
          // Death logic here
        }

        update() {
          this.updateStats();
        }

        updateStats() {
          document.getElementById("health").textContent = this.health;
          document.getElementById("mana").textContent = this.mana;

          const healthBar = document.querySelector(".stat-fill.health");
          const manaBar = document.querySelector(".stat-fill.mana");

          healthBar.style.width = `${(this.health / this.maxHealth) * 100}%`;
          manaBar.style.width = `${(this.mana / this.maxMana) * 100}%`;
        }
      }

      class Enemy {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.health = 50;
          this.element = document.createElement("div");
          this.element.className = "character enemy";
          this.updatePosition();
        }

        updatePosition() {
          this.element.style.left = `${this.x}px`;
          this.element.style.top = `${this.y}px`;
        }

        update() {
          // Enemy AI logic here
        }

        takeDamage(amount) {
          this.health -= amount;
          if (this.health <= 0) {
            this.die();
          }
        }

        die() {
          this.element.remove();
          // Drop loot, give XP, etc.
        }
      }

      class Item {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.element = document.createElement("div");
          this.element.className = "item";
          this.updatePosition();
        }

        updatePosition() {
          this.element.style.left = `${this.x}px`;
          this.element.style.top = `${this.y}px`;
        }
      }

      // Start the game when the page loads
      window.addEventListener("load", () => {
        const game = new Game();

        // Spawn some initial enemies
        for (let i = 0; i < 3; i++) {
          game.spawnEnemy();
        }

        // Spawn some initial items
        for (let i = 0; i < 5; i++) {
          game.spawnItem();
        }
      });
    </script>
  </body>
</html>
